<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

  <title></title>

  <!-- 载入所有jquery资源 -->
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>
  <!-- 载入H5对象 -->
  <script type="text/javascript" src="js/H5.js"></script>
  <link rel="stylesheet" type="text/css" href="css/H5.css">
  <script>
    var componentList = ['Base', 'Bar', 'Bar_col', 'Pie', 'Point', 'Polyline', 'Radar'];
    for (i in componentList) {
      document.write('<script type="text/javascript" src="js/H5Component' + componentList[i] + '.js"><\/script>');
      document.write('<link rel="stylesheet" type="text/css" href="css/H5Component' + componentList[i] + '.css">');
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .h5-page {
      background: #2A2A2A;
    }
    
    .h5-component-name-caption {
      background-size: 100%;
      width: 100%;
      height: 80px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      line-height: 80px;
      font-size: 18px;
      color: #fff;
      left: 10px;
    }
    
    .h5-component-name-caption::before {
      display: inline-block;
      content: ' ';
      width: 4px;
      height: 18px;
      background: #ECC250;
      margin-right: 10px;
    }
    
    .h5-component-name-li {
      color: #fff;
      padding: 0 20px;
      font-size: 13px;
      text-align: justify;
      transition: all 1s;
      opacity: 0;
    }
    
    .h5-component-name-li::before {
      display: inline-block;
      position: absolute;
      left: 6px;
      top: 6px;
      content: ' ';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ECC250;
      margin-right: 10px;
    }
    
    .h5-component-base-load.h5-component-name-li {
      opacity: 1;
    }
    
    .h5-component-name-question {
      text-align: center;
      color: #fff;
      width: 100%;
      bottom: 50%;
      font-size: 28px;
      opacity: 1;
    }
    
    .h5-component-name-question {
      animation: rotate 1s infinite;
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg)
      }
      5% {
        transform: rotate(3deg)
      }
      10% {
        transform: rotate(-4deg)
      }
      15% {
        transform: rotate(3deg)
      }
      20% {
        transform: rotate(-2deg)
      }
      25% {
        transform: rotate(1deg)
      }
      30% {
        transform: rotate(-1deg)
      }
      70% {
        transform: rotate(0deg)
      }
      100% {
        transform: rotate(0deg)
      }
    }
    
    .h5-component-name-back {
      animation: float 2s infinite
    }
    
    @keyframes float {
      0% {
        top: 30px
      }
      25% {
        top: 40px
      }
      50% {
        top: 30px
      }
      75% {
        top: 40px
      }
      100% {
        top: 30px
      }
    }
  </style>
</head>

<body>
