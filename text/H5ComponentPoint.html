<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">
  
  <script src="../js/H5ComponentPoint.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>

<body>
  <script>
    var h5 = new H5ComponentPoint('myComp', {
      type: 'point',
      height: 300,
      width: 300,
      data: [{
        key: 'A项',
        value: 0.4,
        color: 'green'
      }, {
        key: 'B项',
        value: 0.2,
        color: 'yellow',
        offsetX: 0,
        offsetY: '-120%'
      }, {
        key: 'C项',
        value: 0.1,
        color: 'red',
        offsetX: 0,
        offsetY: '120%'
      }],
      css: {
        left: '50px',
        bottom: '38px'
      },
      animateIn: {
        bottom: '150px',
        opacity: '1'
      },
      animateOut: {
        bottom: '38px',
        opacity: '0'
      },
      center: true
    });
    $('body').append(h5);

    var leave = true;
    $('body').click(function() {
      leave = !leave;
      $('.h5-component').trigger(leave ? 'onLeave' : 'onLoad')
    })
  </script>
</body>

</html>
